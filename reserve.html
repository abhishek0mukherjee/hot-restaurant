<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <meta charset="utf-8">
    <title>Hot Restaurant</title>
</head>

<body>
    <div class="jumbotron text-center">
        <h1><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
        <hr/>
        <h2>Make your reservation</h2>
        <br>
        <p><a class="red btn btn-primary btn-lg" href="tables.html" role="button"><span class="glyphicon glyphicon-credit-card"></span> View Tables</a><a class="white btn btn-primary btn-lg" href="home.html" role="button"><span class="glyphicon glyphicon-home"></span></a></p>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">Table Reservation</h4>
        </div>
        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" id="reserve_name">
                </div>
                <div class="form-group">
                    <label for="">Phone Number</label>
                    <input type="text" class="form-control" id="reserve_phone">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control" id="reserve_email">
                </div>
                <div class="form-group">
                    <label for="">Unique ID</label>
                    <input type="text" class="form-control" id="reserve_uniqueID">
                </div>
                <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="reservationlogic.js"></script>
</body>

</html>
